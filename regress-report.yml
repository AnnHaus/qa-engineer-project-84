  - summary: |
      Не работает кнопка "clear cart"
    environment: |
      Google Chrome 140.0.7339.208 (Официальная сборка) (64 бит)
      ОС Windows 11 Home Single Language, version 24H2
    steps-to-reproduce: |
      - Зайти на страницу интернет-магазина https://products-store-ru.hexlet.app/
      - Положить товар в корзину
      - Перейти в корзину
      - Очистить корзину с помощью кнопки "clear cart"
      - Обновить страницу
    expected-result: |
      Корзина пустая
    actual-result: |
      В корзину возвращается ранее выбранный товар
      Удалить товары можно только с помощью кнопки "delete"
