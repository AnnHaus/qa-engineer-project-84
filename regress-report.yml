      Google Chrome 140.0.7339.208 (Официальная сборка) (64 бит)
      ОС Windows 11 Home Single Language, version 24H2
    steps-to-reproduce: |
      1. Зайти на страницу интернет-магазина https://products-store-v2-ru.hexlet.app/
      2. Перейти на последнюю страницу каталога путем нажатия на кнопку "Следующая"
