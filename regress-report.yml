  - summary: |
      Не работает фильтрация товаров по нескольким характеристикам одновременно
    environment: |
      Google Chrome 140.0.7339.208 (Официальная сборка) (64 бит)
      ОС Windows 11 Home Single Language, version 24H2
    steps-to-reproduce: |
      - Зайти на страницу интернет-магазина https://products-store-v2-ru.hexlet.app/
      - Ввести диапазон цен - от 10 до 50
      - Выбрать производителя Dior
      - Выбрать категорию furniture
    expected-result: |
      На странице выводится сообщение "Nothing found"
    actual-result: |
      На странице фильтруются разные товары, не соответствующие выбранным характеристикам
