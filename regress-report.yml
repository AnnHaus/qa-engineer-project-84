  - summary: |
      Не происходит корректного переключения языка интерфейса с английского на русский
    environment: |
      Google Chrome 140.0.7339.208 (Официальная сборка) (64 бит)
      ОС Windows 11 Home Single Language, version 24H2
    steps-to-reproduce: |
      - Зайти на страницу интернет-магазина https://products-store-v2-ru.hexlet.app/
      - Переключить язык с английского на русский
      - Выбрать товар Powder Canister
      - Добавить товар в корзину
      - Перейти во вкладку "Корзина"
      - Перейти обратно в магазин путем нажатия на вкладку "Магазин"
    expected-result: |
      Язык интерфейса переключается на русский
      При перемещении по вкладкам и разделам язык интерфейса не меняется
    actual-result: |
      Язык интерфейса переключается на русский, но при переходе из вкладки "Корзина" во вкладку "Магазин" страница обновляется, и язык снова меняется на английский

  - summary: |
      Интернет-магазин некорректно выполняет функцию SPA-приложения
    environment: |
      Google Chrome 140.0.7339.208 (Официальная сборка) (64 бит)
      ОС Windows 11 Home Single Language, version 24H2
    steps-to-reproduce: |
      - Зайти на страницу интернет-магазина https://products-store-v2-ru.hexlet.app/
      - Открываем Devtools
      - Заходим во вкладку Elements
      - Выбрать товар Powder Canister
      - Открыть карточку товара
      - Добавить товар в корзину
      - Перейти во вкладку "Корзина"
      - Перейти обратно в магазин путем нажатия на вкладку "Магазин"
      - В Devtools зайти во вкладку Network
      - Открыть "Корзину"
      - Снова перейти обратно в магазин путем нажатия на вкладку "Магазин"
    expected-result: |
      HTML-документ не меняет своей структуры при переходе на разные страницы
      Во вкладке Network не происходит перезагрузки страницы
    actual-result: |
      HTML-документ полностью меняет свою структуру
      Происходит полная перезагрузка страницы

