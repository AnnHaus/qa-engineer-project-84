- summary: |
    Ошибка при просмотре карточки товара: кликабельная область больше рамки карточки товара
  environment: |
    Google Chrome 140.0.7339.208 (Официальная сборка) (64 бит)
    ОС Windows 11 Home Single Language, version 24H2
  steps-to-reproduce: |
    1. В браузере открыть страницу https://products-store-ru.hexlet.app/
    2. Открыть Devtools
    3. Зайти на вкладку Event Listeners
    4. Открыть раздел Click
    5. Выбрать товар Powder Canister
    6. Нажать на область внутри карточки товара и открыть ее
    7. Вернуться назад
    8. Нажать на область рядом с карточкой товара
    9. Вернуться назад
    6. Нажать на товар правой кнопкой мыши и выбрать Inspect
    7. Нажать на область рядом с товаром правой кнопкой мыши и выбрать Inspect
  expected-result: |
    Карточка товара открывается только при нажатии на область внутри рамки
    При нажатии на карточку товара в разделе Click Devtools отбражен код a.text-decoration-none index-AI0ZCGhr.js:68
    При нажатии на область рядом с карточкой товара в разделе Click Devtools отображается только body#root index-AI0ZCGhr.js:68
  actual-result: |
    Карточка товара открывается и при нажатии на сам товар, и при нажатии на область за рамкой товара
    При нажатии на карточку товара в разделе Click Devtools отбражен код a.text-decoration-none index-AI0ZCGhr.js:68
    При нажатии на область рядом с карточкой товара в разделе Click Devtools отображается также код a.text-decoration-none index-AI0ZCGhr.js:68
    Ссылка на видео https://github.com/AnnHaus/qa-engineer-project-84/blob/c155875509ad6f6c86417d5b68dd2228a4f0835b/screenshots/%D0%9A%D0%BB%D0%B8%D0%BA%D0%B0%D0%B1%D0%B5%D0%BB%D1%8C%D0%BD%D0%B0%D1%8F%20%D0%BE%D0%B1%D0%BB%D0%B0%D1%81%D1%82%D1%8C%20%D0%B1%D0%BE%D0%BB%D1%8C%D1%88%D0%B5%20%D1%80%D0%B0%D0%BC%D0%BA%D0%B8%20%D0%BA%D0%B0%D1%80%D1%82%D0%BE%D1%87%D0%BA%D0%B8%20%D1%82%D0%BE%D0%B2%D0%B0%D1%80%D0%B0.mp4
    
