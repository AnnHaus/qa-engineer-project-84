- summary: |
    Проверка поиска товара по ключевому слову
  requirement: |
    При вводе ключевого слова в строку поиска появляютcя необходимые пользователю товары
  prerequisites: |
    В браузере открыта страница https://products-store-ru.hexlet.app/
  test-data: |
    Тестовые данные
    Ключевое слово - mascara
  steps:
    - В строку поиска вводим ключевое слово mascara
  expected-result: |
    На странице появляется товар, соответствующий ключевому слову

- summary: |
    Проверка возможности фильтрации товара
  requirement: |
    При выборе нужных характеристик система выводит список товаров, соответствующих требованиям
  prerequisites:
    В браузере открыта страница https://products-store-ru.hexlet.app/
  test-data: |
    Характеристики товара: 
    - категория: furniture
    - цена: от 500 до 1000
  steps:
    - в перечне характеристик выбираем категорию
    - устанавливаем диапазон цены
  expected-result: |
    На странице появляется товар, соответствующий выбранным характеристикам
    
 - summary: |
    Проверка возможности просмотра товаров
  requirement: |
    При переходе на стартовую страницу интернет-магазина пользователь может просматривать товары
  prerequisites: |
    В браузере открыта страница https://products-store-ru.hexlet.app/
  steps:
    - Просматриваем товары с помощью колеса мышки или ползунка скроллбара
  expected-result: |
    Пользователь должен иметь возможность просматривать товары

- summary: |
    Проверка возможности просмотра подробной информации о товаре
  requirement: |
    При нажатии на товар на экране появляется подробная информация о нем
  prerequisites:
    В браузере открыта страница https://products-store-ru.hexlet.app/
  test-data: |
    Выбранный товар - powder canister 
  steps:
    - Находим товар
    - Нажимаем на товар
  expected-result: |
    Пользователь должен попасть на страницу с подробной информацией о товаре

- summary: |
    Проверка возможности добавления товаров в корзину
  requirement: |
    При нажатии на кнопку "Добавить в корзину" товар перемещается в корзину
  prerequisites: |
    - В браузере открыта страница https://products-store-ru.hexlet.app/
    - Выбран товар: powder canister
  steps:
    - Нажимаем на кнопку "Добавить в корзину"
  expected-result: |
    Выбранный товар должен находиться в корзине
    
- summary: |
    Проверка возможности просмотра содержимого корзины
  requirement: |
    При переходе в корзину пользователь может просматривать ее содержимое
  prerequisites: |
    - В браузере открыта страница https://products-store-ru.hexlet.app/ 
  steps:
    - Открываем вкладку "Корзина"
  expected-result: |
    Пользователь должен увидеть содержимое корзины

